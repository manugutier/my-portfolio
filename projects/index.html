<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Manu's Portfolio!</title>
  <script>
    const baseUrl = "https://manulogics.notion.site/3e839863263948658a95588133b6a431?v=295eabf6bb794a93abba0e8ce8194c93";

    function getRedirectUrl(path) {
      return baseUrl + "&path=" + path;
    }

    const redirectUrl = getRedirectUrl("projects");
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Thanks for visiting my portfolio! If you are not redirected automatically, follow this <a href="getRedirectUrl("projects")">link</a>.</p>
</body>
</html>
